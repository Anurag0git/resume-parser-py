<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Parser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Resume Parser (Python Version)</h1>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label for="resume" class="form-label">Upload your resume PDF:</label>
        <input type="file" class="form-control" name="resume" required accept=".pdf"/>
      </div>
      <button type="submit" class="btn btn-primary w-100">Extract Resume Data</button>
    </form>

    {% if structured_data %}
      <h2 class="mt-5">Extracted Data:</h2>
      <pre class="bg-white p-3 border rounded">{{ structured_data }}</pre>
    {% endif %}
  </div>
</body>
</html>
